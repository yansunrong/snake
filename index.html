<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {


        });
    </script>
    <style type="text/css">
        .container {
            margin: 20px 0 0 30px;
        }

        #container {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
        }

        .box {
            width: 20px;
            height: 20px;
            position: absolute;
            background: aqua;
            box-shadow: 0 0 2px rgba(0, 0, 0, .5);
        }

        .head {
            background: red;
        }

        .food {
            background: darkgreen;
        }
        .result{
            margin:10px;
        }
    </style>
</head>
<body>
<div class="container">

    <h2>贪吃蛇V1.0 by yansunrong</h2>

    <div id="container">
    </div>
    <div class="result">
        当前成绩：<strong id="num">0</strong>
    </div>
</div>

<script type="text/javascript">
    //每个结点，都对应着一个坐标，如[12,13]代表它应该出现的位置。

    var snake = {
        rows: 25,
        cols: 25,
        snakes: [
            [3, 4]

        ],//蛇身数据，每个元素是坐标[x,y]
        container: $("#container"),
        currentDir: 'right',
        food: [8, 8],
        timer: null,
        result: 0,
        init: function () {
            this.drawSnake();
            $(document).keydown($.proxy(this.handleKeyup, this));
            this.timer = setInterval($.proxy(this.gostep, this), 50);

        },
        gostep: function () {
            this.step(this.currentDir);
        },
        drawSnake: function () {
            var boxHTML = '';
            for (var i = 0; s = this.snakes[i]; i++) {
                var type = (i == 0) ? 'head' : '';
                boxHTML += this.genBox(s, type);
            }
            boxHTML += this.genBox(this.food, 'food');
            this.container.html(boxHTML);
        },
        genBox: function (s, type) {
            return '<div class="box ' + type + '" style="left:' + (s[0] * 20) + 'px;' +
                    'top:' + (s[1] * 20) + 'px;"></div>';
        },
        //dir :up down left right
        step: function (dir) {
            var head = this.gonext(this.currentDir);
            //与身体重合
            if (this.snakes.length > 1)
                for (var i = 1, s; s = this.snakes[i]; i++) {
                    if (this.compare(s, head)) {
                        alert('game over');
                        location.reload();
                    }
                }
            if (this.compare(head, this.food)) {
                this.result++;
                $('#num').html(this.result);
                this.genNewFood();
            } else {
                this.snakes.pop();
            }
            this.snakes.unshift(head);
            this.drawSnake();
        },
        handleKeyup: function (event) {
            var dir = false;
            switch (event.keyCode) {
                case 38 ://up,
                    dir = 'up';
                    break;
                case 40://down,
                    dir = 'down';
                    break;
                case 37://left,
                    dir = 'left';
                    break;
                case 39://right,
                    dir = 'right';
                    break;
            }
            if (dir) {
                this.checkDir(dir);
                event.stopPropagation();
                event.preventDefault();
                //this.gostep();
            }
        },
        checkDir: function (dir) {
            var head = this.gonext(dir);
            var next = this.snakes[1];

            //与上一个重合
            if (this.snakes[1] && this.compare(this.snakes[1], head)) {
                return;
            }

            this.currentDir = dir;
        },
        compare: function (a, b) {
            return a[0] == b[0] && a[1] == b[1];
        },
        genNewFood: function () {
            this.food = [parseInt(Math.random() * this.cols), parseInt(Math.random() * this.rows)];
            for (var i = 1, s; s = this.snakes[i]; i++) {
                if (this.compare(this.food, s)) {
                    this.genNewFood();
                }
            }
        },
        gonext: function (dir) {
            var head = this.snakes[0];
            var head = [head[0], head[1]];
            switch (dir) {
                case 'up' ://up,
                    head[1]--;
                    break;
                case 'down'://down,
                    head[1]++
                    break;
                case 'left'://left,
                    head[0]--;
                    break;
                case 'right'://right,
                    head[0]++
                    break;
            }
            head[0] = (head[0] + this.cols) % this.cols;
            head[1] = (head[1] + this.rows) % this.rows;
            return head;
        }
    }
    snake.init();
</script>
</body>
</html>
